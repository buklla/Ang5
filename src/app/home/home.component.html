<div class="container color-dark">
  <div class="col">
    <p>
      Add a shopping list
    </p>
  </div>
  <div class="col">
    <p>
      Your shopping list ({{ itemCount }})
    </p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">
        Use this form to add shopping items to your list. What do you want to buy.
      </p>
      <form>
        <input type="text" class="txt" name="item" placeholder="shopping item..." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
       {{ goal }}
      </p>
    </div>
  </div>
